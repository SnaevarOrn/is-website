<!DOCTYPE html>
<html lang="is" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ís.is — slemb (teningar)</title>

  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="/favicon.png" sizes="32x32">
  <link rel="icon" href="/favicon.png" sizes="16x16">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <meta name="theme-color" content="#ffffff" id="metaThemeColor">

  <!-- Shared CSS -->
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/components.css">

  <!-- Page CSS -->
  <link rel="stylesheet" href="/assets/css/pages/slemb-teningar.css">

  <!-- prefs.js must load BEFORE we call prefs.* (avoid flash) -->
  <script src="/assets/js/prefs.js"></script>
  <script>
    if (window.prefs && typeof prefs.applyThemeFromStorage === "function") {
      prefs.applyThemeFromStorage();
    }
  </script>

  <!-- Shared JS -->
  <script defer src="/assets/js/utils.js"></script>
  <script defer src="/assets/js/site.js"></script>
  <script defer src="/assets/js/i18n.js"></script>
  <script defer src="/assets/js/theme.js"></script>

  <!-- Page JS -->
  <script defer src="/assets/js/pages/slemb-teningar.js"></script>
</head>

<body class="slemb-teningar-page">
  <header class="std-header">
    <div class="std-hdr">
      <a class="std-back" href="/slemb/" aria-label="Til baka">←</a>
      <div class="std-title">Teningar</div>
      <button class="icon-btn" id="themeBtn" aria-label="Skipta um þema" aria-pressed="false">◐</button>
    </div>
  </header>

  <main class="std-main">
    <div class="std-wrap">
      <section class="std-panel" aria-label="Teningar">
        <div class="std-top">
          <h1>Dice notation</h1>
          <p>
            Skrifaðu t.d. <code class="k">d20</code>, <code class="k">2d6+1</code> eða <code class="k">4d8-2</code>.
            Notar <b>crypto</b> til að forðast “random sem lyktar af svikum”.
          </p>
        </div>

        <div class="std-content">
          <div class="std-grid">
            <div class="std-card">
              <h2>Stillingar</h2>

              <div class="std-row">
                <label class="std-label">
                  Formúla
                  <input class="std-input" id="expr" value="2d6+1" placeholder="t.d. 2d6+1" autocomplete="off" />
                </label>

                <label class="std-label">
                  Keyra X sinnum (1–50)
                  <input class="std-input" id="times" type="number" inputmode="numeric" value="1" min="1" max="50" />
                </label>
              </div>

              <div class="std-actions">
                <button class="btn pill" id="rollBtn" type="button">Kasta</button>
                <button class="btn pill ghost" id="copyBtn" type="button">Afrita heild</button>
                <button class="btn pill ghost" id="resetBtn" type="button">Endurstilla</button>
              </div>

              <div class="std-warn" id="warn"></div>

              <div class="std-hint">
                Flýtileiðir:
                <div style="display:flex; gap:8px; flex-wrap:wrap; margin-top:10px;">
                  <button class="btn pill ghost" id="q_d6" type="button">1d6</button>
                  <button class="btn pill ghost" id="q_2d6" type="button">2d6</button>
                  <button class="btn pill ghost" id="q_d20" type="button">d20</button>
                  <button class="btn pill ghost" id="q_2d20" type="button">2d20</button>
                  <button class="btn pill ghost" id="q_4d6" type="button">4d6</button>
                  <button class="btn pill ghost" id="q_3d8p2" type="button">3d8+2</button>
                </div>
              </div>
            </div>

            <div class="std-card">
              <h2>Saga (síðustu 10)</h2>
              <div class="std-hint" id="historyEmpty">Engin saga enn. Kastaðu fyrst.</div>
              <div class="hist" id="history"></div>
            </div>
          </div>
        </div>

        <div class="std-result">
          <h3>Niðurstaða</h3>
          <div class="mini"><b id="exprOut"></b></div>
          <div class="dice-out" id="rolls"></div>
          <div class="mini" id="meta"></div>
          <div class="pill-out" id="total"></div>
        </div>

        <footer class="std-footer">
          <div>ís.is — slemb</div>
          <div style="opacity:.9;">Teningar (v1). Næst væri “tími/dagsetning” eða “hjól”.</div>
        </footer>
      </section>
    </div>
  </main>
</body>
</html>
