<!doctype html>
<html lang="is">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Kortlagning jökla – ís.is</title>

  <style>
    :root{
      --bg0:#071019;
      --bg1:#0b1620;
      --card: rgba(10,20,30,.72);
      --stroke: rgba(170,210,255,.55);
      --text: rgba(235,245,255,.92);
      --muted: rgba(235,245,255,.65);
      --accent: rgba(120,200,255,.95);
      --ok: rgba(140, 255, 220, .95);
      --bad: rgba(255, 150, 150, .95);
      --radius: 22px;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
    }

    html, body{
      margin:0;
      padding:0;
      background: radial-gradient(circle at top, #122433 0%, var(--bg1) 60%, var(--bg0) 100%);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overscroll-behavior: none;
    }
    body{ overflow-x:hidden; }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 22px 16px 32px;
      position: relative;
    }

    /* Top bar */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 14px;
    }

    .back{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      color: var(--text);
      text-decoration:none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      user-select:none;
    }
    .back:active{ transform: translateY(1px); }

    .badge{
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: var(--muted);
      letter-spacing: .12em;
      font-size: 12px;
      text-transform: uppercase;
      user-select:none;
    }

    /* Hero */
    .hero{
      margin: 8px 0 14px;
    }
    h1{
      margin: 8px 0 6px;
      font-size: 28px;
      letter-spacing: .02em;
    }
    .sub{
      margin: 0;
      color: var(--muted);
      line-height: 1.35;
    }

    /* Layout */
    .grid{
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap: 16px;
    }
    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow:hidden;
    }

    .card-head{
      padding: 16px 16px 0;
    }

    .now{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .now .label{
      color: var(--muted);
      font-size: 12px;
      letter-spacing: .18em;
      text-transform: uppercase;
    }
    .target{
      font-size: 22px;
      margin: 6px 0 10px;
    }

    /* Map */
    .map{
      padding: 0 12px 14px;
    }
    .map-wrapper{
      position: relative;
      width: 100%;
      aspect-ratio: 1600 / 1120;
      border-radius: 18px;
      overflow: hidden;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.10);
    }
    .map-bg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      filter: contrast(1.05) saturate(1.05);
      opacity: .92;
      user-select:none;
      -webkit-user-drag:none;
      pointer-events:none;
    }
    svg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
    }

    .glacier{
      fill: rgba(240, 250, 255, .92);
      stroke: rgba(255,255,255,.25);
      stroke-width: 2;
      cursor: pointer;
      transition: transform .12s ease, fill .12s ease, opacity .12s ease;
      transform-origin: center;
      opacity: .92;
    }
    .glacier:hover{ transform: scale(1.03); }
    .glacier.found{
      fill: rgba(140, 255, 220, .95);
      opacity: .95;
      cursor: default;
    }
    .glacier.wrong{
      fill: rgba(255, 150, 150, .95);
      opacity: .95;
    }

    /* Right panel */
    .panel{
      padding: 16px;
    }
    .panel h2{
      margin: 0 0 10px;
      font-size: 16px;
      color: var(--muted);
      letter-spacing: .18em;
      text-transform: uppercase;
    }
    .list{
      display:grid;
      gap: 8px;
      margin: 0 0 14px;
      padding: 0;
      list-style: none;
    }
    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.18);
    }
    .name{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .dot{
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.25);
      box-shadow: 0 0 0 3px rgba(255,255,255,.04);
      flex: 0 0 auto;
    }
    .item.found .dot{
      background: var(--ok);
      box-shadow: 0 0 0 3px rgba(140,255,220,.12);
    }
    .item span{
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .status{
      color: var(--muted);
      letter-spacing: .12em;
      text-transform: uppercase;
      font-size: 12px;
      flex: 0 0 auto;
    }
    .item.found .status{ color: rgba(140,255,220,.9); }

    .btnrow{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button{
      appearance:none;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 999px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      user-select:none;
    }
    button:active{ transform: translateY(1px); }

    .footer{
      margin-top: 14px;
      color: rgba(235,245,255,.45);
      font-size: 13px;
      text-align:center;
    }

    .done{
      color: rgba(140,255,220,.95);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <a class="back" href="../index.html" aria-label="Tilbaka á forsíðu">
        ← Tilbaka á forsíðu
      </a>
      <div class="badge">ís.is · prótótýpa</div>
    </div>

    <div class="hero">
      <h1>Kortlagning jökla</h1>
      <p class="sub">Staðsettu jökulinn með því að smella á kortið.</p>
    </div>

    <div class="grid">
      <!-- Left: map -->
      <section class="card">
        <div class="card-head">
          <div class="now">
            <div>
              <div class="label">Núverandi verkefni</div>
              <div class="target">Finndu: <span id="targetName">—</span></div>
            </div>
            <div class="label">Eftir: <span id="remaining">—</span></div>
          </div>
        </div>

        <div class="map">
          <div class="map-wrapper" aria-label="Íslandskort með jöklum">
            <img class="map-bg" src="assets/iceland_v2.png" alt="Ísland" />

            <!-- SVG overlay (updated positions as per your screenshot) -->
            <svg id="mapGlaciers" viewBox="0 0 1600 1120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <ellipse class="glacier" data-id="drangajokull"     cx="400"  cy="220" rx="50"  ry="50" />
              <ellipse class="glacier" data-id="snaefellsjokull"  cx="200"  cy="625" rx="40"  ry="40" />
              <ellipse class="glacier" data-id="langjokull"       cx="652"  cy="655" rx="90"  ry="55" />
              <ellipse class="glacier" data-id="hofsjokull"       cx="840"  cy="600" rx="65"  ry="55" />
              <ellipse class="glacier" data-id="myrdalsjokull"    cx="800"  cy="920" rx="65"  ry="45" />
              <ellipse class="glacier" data-id="eyjafjallajokull" cx="680"  cy="930" rx="55"  ry="35" />
              <ellipse class="glacier" data-id="vatnajokull"      cx="1070" cy="750" rx="140" ry="110" />
            </svg>
          </div>
        </div>
      </section>

      <!-- Right: list / controls -->
      <aside class="card">
        <div class="panel">
          <h2>Jöklar í leiknum</h2>
          <ul class="list" id="glacierList"></ul>

          <div class="btnrow">
            <button id="restartBtn" type="button">Spila aftur</button>
            <button id="shuffleBtn" type="button">Ný röðun</button>
          </div>

          <div class="footer" id="footerText">
            Prótótýpa fyrir ís.is — jöklaleikur. Engar vafrakökur, bara ís.
          </div>
        </div>
      </aside>
    </div>
  </div>

  <script>
    const GLACIERS = [
      { id: "langjokull",       name: "Langjökull" },
      { id: "drangajokull",     name: "Drangajökull" },
      { id: "hofsjokull",       name: "Hofsjökull" },
      { id: "vatnajokull",      name: "Vatnajökull" },
      { id: "snaefellsjokull",  name: "Snæfellsjökull" },
      { id: "myrdalsjokull",    name: "Mýrdalsjökull" },
      { id: "eyjafjallajokull", name: "Eyjafjallajökull" }
    ];

    const els = {
      targetName: document.getElementById("targetName"),
      remaining: document.getElementById("remaining"),
      list: document.getElementById("glacierList"),
      footer: document.getElementById("footerText"),
      restart: document.getElementById("restartBtn"),
      shuffle: document.getElementById("shuffleBtn"),
      map: document.getElementById("mapGlaciers")
    };

    let order = [];
    let index = 0;
    const found = new Set();

    function shuffle(arr){
      for(let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function buildList(listData){
      els.list.innerHTML = "";
      for(const g of listData){
        const li = document.createElement("li");
        li.className = "item";
        li.dataset.id = g.id;
        li.innerHTML = `
          <div class="name">
            <span class="dot" aria-hidden="true"></span>
            <span>${g.name}</span>
          </div>
          <div class="status">Ófundinn</div>
        `;
        els.list.appendChild(li);
      }
    }

    function setListFound(id){
      const li = els.list.querySelector(\`.item[data-id="\${id}"]\`);
      if(!li) return;
      li.classList.add("found");
      li.querySelector(".status").textContent = "Fundinn";
    }

    function setEllipseFound(id){
      const el = els.map.querySelector(\`.glacier[data-id="\${id}"]\`);
      if(el) el.classList.add("found");
    }

    function setTarget(){
      while(index < order.length && found.has(order[index].id)) index++;

      const remaining = GLACIERS.length - found.size;
      els.remaining.textContent = remaining;

      if(index >= order.length){
        els.targetName.textContent = "Allir fundnir ✨";
        els.targetName.parentElement.classList.add("done");
        els.footer.innerHTML = \`<span class="done">Klárað!</span> Ýttu á “Spila aftur” eða “Ný röðun”.\`;
        return;
      }

      els.targetName.parentElement.classList.remove("done");
      els.targetName.textContent = order[index].name;
      els.footer.textContent = "Prótótýpa fyrir ís.is — jöklaleikur. Engar vafrakökur, bara ís.";
    }

    function resetGame({ reshuffle = false } = {}){
      found.clear();
      index = 0;

      order = GLACIERS.slice();
      if(reshuffle) shuffle(order);

      // Rebuild list in the current order
      buildList(order);

      // Reset map visuals
      els.map.querySelectorAll(".glacier").forEach(e => e.classList.remove("found", "wrong"));

      setTarget();
    }

    function flashWrong(el){
      el.classList.add("wrong");
      setTimeout(() => el.classList.remove("wrong"), 250);
    }

    function onGlacierClick(e){
      const el = e.target.closest(".glacier");
      if(!el) return;

      const id = el.dataset.id;

      if(found.has(id) || el.classList.contains("found")) return;
      if(index >= order.length) return;

      const target = order[index].id;

      if(id === target){
        found.add(id);
        setEllipseFound(id);
        setListFound(id);
        index++;
        setTarget();
      } else {
        flashWrong(el);
      }
    }

    // Init
    order = shuffle(GLACIERS.slice());
    buildList(order);
    setTarget();

    els.map.addEventListener("click", onGlacierClick);
    els.restart.addEventListener("click", () => resetGame({ reshuffle: false }));
    els.shuffle.addEventListener("click", () => resetGame({ reshuffle: true }));
  </script>
</body>
</html>
