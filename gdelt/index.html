<!doctype html>
<html lang="is" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>√≠s.is ‚Äî GDELT Intel</title>

  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/pages/gdelt.css">

  <!-- MapLibre -->
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css">
</head>
<body>
  <!-- Close / back to home -->
  <a class="page-close" href="/" aria-label="Til fors√≠√∞u" title="Til fors√≠√∞u">√ó</a>
  <header class="gdelt-header">
    <div class="gdelt-wrap">
      <div class="gdelt-title">
        <h1>GDELT ‚Äî Intel Desk</h1>
        <div class="gdelt-sub">Global Database of Events, Language, and Tone.</div>
      </div>

      <div class="gdelt-controls">
        <div class="field">
          <label for="q">Leitarstrengur</label>
          <input id="q" autocomplete="off" />
        </div>

        <div class="field">
          <label for="recent">T√≠magluggi</label>
          <select id="recent">
            <option value="6h">6 klst</option>
            <option value="12h">12 klst</option>
            <option value="24h">24 klst</option>
            <option value="3d">3 dagar</option>
            <option value="7d" selected>7 dagar</option>
            <option value="30d">30 dagar</option>
          </select>
        </div>

        <div class="field">
          <label for="max">Fj√∂ldi</label>
          <select id="max">
            <option>20</option>
            <option selected>50</option>
            <option>100</option>
            <option>200</option>
          </select>
        </div>

        <div class="field">
          <label for="sort">R√∂√∞un</label>
          <select id="sort">
            <option value="DateDesc" selected>N√Ωjast</option>
            <option value="DateAsc">Elst</option>
          </select>
        </div>

        <button id="go" class="btn-primary">S√¶kja</button>
      </div>

      <div class="gdelt-presets" id="presets">
        <button class="chip" data-q='(iceland OR "reykjanes peninsula") AND (volcano OR eruption OR grindavik)'>üåã Reykjanes</button>
        <button class="chip" data-q='(iceland OR reykjavik) AND (airline OR keflavik OR airport OR flight)'>‚úàÔ∏è Flug</button>
        <button class="chip" data-q='(iceland OR arctic OR greenland) AND (nato OR sanctions OR drone OR surveillance)'>üõ∞Ô∏è Geopolitics</button>
        <button class="chip" data-q='(iceland) AND ("weather warning" OR storm OR avalanche OR earthquake)'>‚ö†Ô∏è Hazards</button>
      </div>

      <div class="gdelt-status" id="status">
        <div class="status-left">
          <span class="badge" id="badgeState">IDLE</span>
          <span class="muted" id="badgeMsg">Ready.</span>
        </div>
        <div class="status-right">
          <span class="mono" id="badgeMeta">‚Äî</span>
        </div>
      </div>

      <nav class="gdelt-tabs">
        <button class="tab active" data-tab="feed">Feed</button>
        <button class="tab" data-tab="timeline">Timeline</button>
        <button class="tab" data-tab="map">Map</button>
      </nav>
    </div>
  </header>

  <main class="gdelt-wrap gdelt-main">
    <section id="tab-feed" class="tabpane active">
      <div class="cards" id="cards"></div>
    </section>

    <section id="tab-timeline" class="tabpane">
      <div class="panel">
        <div class="panel-head">
          <div>
            <div class="panel-title">Situation Timeline</div>
            <div class="panel-sub muted">Volume intensity (spikes) + tone if available. Not truth, just signal.</div>
          </div>
          <div class="panel-kpis" id="kpis"></div>
        </div>
        <canvas id="chart" width="1000" height="340"></canvas>
      </div>
    </section>

    <section id="tab-map" class="tabpane">
      <div class="panel">
        <div class="panel-head">
          <div>
            <div class="panel-title">Geo Map</div>
            <div class="panel-sub muted">Clustered article locations from GDELT GEO 2.0.</div>
          </div>
          <div class="panel-kpis">
            <span class="pill" id="geoCount">points: ‚Äî</span>
          </div>
        </div>
        <div id="map" class="map"></div>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
  <script type="module" src="/assets/js/pages/gdelt.js"></script>
</body>
</html>
