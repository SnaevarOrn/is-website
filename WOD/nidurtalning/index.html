<!DOCTYPE html>
<html lang="is" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ís.is — Niðurtalning</title>

  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="/favicon.png" sizes="32x32">
  <link rel="icon" href="/favicon.png" sizes="16x16">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <meta name="theme-color" content="#ffffff" id="metaThemeColor">

  <!-- Shared preferences -->
  <script src="/assets/prefs.js"></script>
  <script>
    prefs.applyThemeFromStorage();
  </script>

  <style>
    :root{
      --bg:#ffffff;
      --text:rgba(0,0,0,.92);
      --muted:rgba(0,0,0,.62);
      --line:rgba(0,0,0,.12);

      --card:#ffffff;
      --panel:rgba(0,0,0,.04);

      --btnBg:#0b0c0f;
      --btnText:#ffffff;

      --shadow:0 18px 60px rgba(0,0,0,.14);
    }
    html[data-theme="dark"]{
      --bg:#000000;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.68);
      --line:rgba(255,255,255,.14);

      --card:rgba(12,12,14,.92);
      --panel:rgba(255,255,255,.06);

      --btnBg:rgba(255,255,255,.92);
      --btnText:#07080a;

      --shadow:0 24px 90px rgba(0,0,0,.70);
    }

    *{ box-sizing:border-box; margin:0; padding:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; }
    body{
      min-height:100vh;
      background:var(--bg);
      color:var(--text);
      display:flex;
      flex-direction:column;
    }

    header{
      position:sticky;
      top:0;
      z-index:20;
      background:color-mix(in srgb,var(--bg) 88%,transparent);
      border-bottom:1px solid var(--line);
      backdrop-filter:blur(10px);
    }
    .hdr{
      max-width:760px;
      margin:0 auto;
      padding:12px 14px;
      display:grid;
      grid-template-columns:44px 1fr auto;
      gap:10px;
      align-items:center;
    }
    .back,.icon-btn{
      width:44px;height:44px;
      border:1px solid var(--line);
      border-radius:14px;
      background:transparent;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      font-weight:900;
      color:var(--text);
      text-decoration:none;
    }
    .title{
      text-align:center;
      font-weight:900;
      letter-spacing:.2px;
    }
    .hdr-right{ display:flex; gap:10px; }

    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px 16px 92px;
    }

    .card{
      width:min(560px,100%);
      border:1px solid var(--line);
      background:var(--card);
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:18px 16px;
    }

    .timer{
      border:1px solid var(--line);
      background:var(--panel);
      border-radius:18px;
      padding:18px;
      text-align:center;
      margin-bottom:14px;
    }
    .big{
      font-size:64px;
      font-weight:950;
      font-variant-numeric:tabular-nums;
      letter-spacing:1px;
    }
    .meta{
      margin-top:10px;
      display:flex;
      justify-content:center;
      gap:10px;
      color:var(--muted);
      font-size:13px;
    }
    .pill{
      border:1px solid var(--line);
      border-radius:999px;
      padding:6px 10px;
      background:var(--card);
    }

    .controls{
      position:fixed;
      bottom:0;left:0;right:0;
      padding:12px 12px 18px;
      background:color-mix(in srgb,var(--bg) 86%,transparent);
      border-top:1px solid var(--line);
      backdrop-filter:blur(12px);
    }
    .controls-inner{
      max-width:560px;
      margin:0 auto;
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:10px;
    }
    .btn{
      border:1px solid var(--line);
      border-radius:999px;
      padding:14px;
      font-size:16px;
      font-weight:900;
      cursor:pointer;
    }
    .btn.primary{
      background:var(--btnBg);
      color:var(--btnText);
      border-color:transparent;
    }
    .btn.ghost{
      background:transparent;
      color:var(--text);
    }
    .btn[disabled]{ opacity:.5; cursor:not-allowed; }

    /* Settings modal */
    .overlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:50;
    }
    .overlay.open{ display:flex; }
    .modal{
      width:min(560px,100%);
      background:var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .modal-h{
      padding:14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid var(--line);
    }
    .modal-h b{ font-weight:950; }
    .close{ cursor:pointer; font-weight:900; }

    .settings-body{
      padding:14px;
      display:grid;
      gap:12px;
    }
    label{
      font-size:12px;
      color:var(--muted);
      margin-left:6px;
    }
    input{
      width:100%;
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      font-size:15px;
      background:var(--panel);
      color:var(--text);
    }
  </style>
</head>

<body>
<header>
  <div class="hdr">
    <a class="back" href="/WOD/">←</a>
    <div class="title">Niðurtalning</div>
    <div class="hdr-right">
      <button class="icon-btn" id="settingsBtn">⚙︎</button>
      <button class="icon-btn" id="themeBtn">◐</button>
    </div>
  </div>
</header>

<main>
  <div class="card">
    <div class="timer">
      <div class="big" id="time">05:00</div>
      <div class="meta">
        <span class="pill" id="state">Tilbúið</span>
      </div>
    </div>
  </div>
</main>

<div class="controls">
  <div class="controls-inner">
    <button class="btn ghost" id="reset">Endurstilla</button>
    <button class="btn primary" id="start">▶︎ Start</button>
    <button class="btn ghost" id="pause" disabled>⏸︎ Pása</button>
  </div>
</div>

<!-- SETTINGS -->
<div class="overlay" id="settings">
  <div class="modal">
    <div class="modal-h">
      <b>Stillingar</b>
      <span class="close" id="closeSettings">✕</span>
    </div>
    <div class="settings-body">
      <div>
        <label>Tími (mínútur)</label>
        <input id="minutes" type="number" min="1" max="180" value="5">
      </div>
      <div>
        <label>Start countdown (sek)</label>
        <input id="prep" type="number" min="0" max="30" value="5">
      </div>
    </div>
  </div>
</div>

<script>
  const timeEl = document.getElementById('time');
  const stateEl = document.getElementById('state');
  const startBtn = document.getElementById('start');
  const pauseBtn = document.getElementById('pause');
  const resetBtn = document.getElementById('reset');

  const minsEl = document.getElementById('minutes');
  const prepEl = document.getElementById('prep');

  let total = 300;
  let prep = 5;
  let remaining = total;
  let timer = null;
  let running = false;

  function fmt(s){
    const m = Math.floor(s/60);
    const ss = s%60;
    return `${String(m).padStart(2,'0')}:${String(ss).padStart(2,'0')}`;
  }

  function tick(){
    if(remaining <= 0){
      stop();
      stateEl.textContent = "Lokið";
      return;
    }
    remaining--;
    timeEl.textContent = fmt(remaining);
  }

  function start(){
    if(running) return;
    running = true;
    stateEl.textContent = "Í gangi";
    pauseBtn.disabled = false;
    startBtn.disabled = true;
    timer = setInterval(tick,1000);
  }

  function stop(){
    running = false;
    clearInterval(timer);
    timer = null;
    startBtn.disabled = false;
    pauseBtn.disabled = true;
  }

  function reset(){
    stop();
    total = Number(minsEl.value)*60;
    prep = Number(prepEl.value);
    remaining = total;
    timeEl.textContent = fmt(total);
    stateEl.textContent = "Tilbúið";
  }

  startBtn.onclick = start;
  pauseBtn.onclick = stop;
  resetBtn.onclick = reset;

  document.getElementById('settingsBtn').onclick = ()=>settings.classList.add('open');
  document.getElementById('closeSettings').onclick = ()=>settings.classList.remove('open');
  document.getElementById('themeBtn').onclick = ()=>prefs.toggleTheme();

  reset();
</script>
</body>
</html>
