<!DOCTYPE html>
<html lang="is" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ís.is — WOD</title>

  <!-- Favicons -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="/favicon.png" sizes="32x32">
  <link rel="icon" href="/favicon.png" sizes="16x16">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <meta name="theme-color" content="#ffffff" id="metaThemeColor">

  <!-- Shared CSS -->
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/components.css">

  <!-- Page CSS -->
  <link rel="stylesheet" href="/assets/css/pages/wod.css">

  <!-- prefs.js must load BEFORE we call prefs.* (avoid flash) -->
  <script src="/assets/js/prefs.js"></script>
  <script>
    if (window.prefs && typeof prefs.applyThemeFromStorage === "function") {
      prefs.applyThemeFromStorage();
    }
  </script>

  <!-- Shared JS -->
  <script defer src="/assets/js/utils.js"></script>
  <script defer src="/assets/js/site.js"></script>
  <script defer src="/assets/js/i18n.js"></script>
  <script defer src="/assets/js/theme.js"></script>

  <!-- Page JS -->
  <script defer src="/assets/js/pages/wod.js"></script>
</head>

<body class="wod-page">
  <header class="wod-header">
    <div class="wod-hdr">
      <a class="wod-back" href="/" aria-label="Til baka">←</a>
      <div class="wod-title">WOD</div>

      <!-- Button-style theme toggle (calls prefs.toggleTheme via wod.js) -->
      <button class="icon-btn" id="themeBtn" aria-label="Skipta um þema" aria-pressed="false">◐</button>
    </div>
  </header>

  <main class="wod-main">
    <div class="wod-card" role="region" aria-label="WOD timers">
      <h1>Veldu tímastillingu</h1>
      <div class="wod-sub">Einfalt. Stórt. Lesanlegt.</div>

      <div class="wod-grid">
        <button class="wod-btn" onclick="location.href='./skeidklukka/'">Skeiðklukka</button>
        <button class="wod-btn" onclick="location.href='./nidurtalning/'">Niðurtalning</button>
        <button class="wod-btn" onclick="location.href='./amrap/'">AMRAP</button>
        <button class="wod-btn" onclick="location.href='./emom/'">EMOM</button>
      </div>

      <div class="wod-hint">Þema fylgir milli síðna.</div>
    </div>
  </main>
</body>
</html>
