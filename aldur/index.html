<!doctype html>
<html lang="is" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aldur — tilraun</title>

  <!-- Shared CSS (ís.is) -->
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/components.css">

  <!-- Page CSS -->
  <link rel="stylesheet" href="/assets/css/pages/aldur.css">
</head>

<body>
  <button class="page-close" id="btnClose" aria-label="Loka">×</button>

  <main class="page">
    <h1>Aldur</h1>

    <div class="row">
      <div>
        <label for="dob">Fæðingardagur</label>
        <input id="dob" type="date" />
      </div>

      <div>
        <label for="tob">Klukkan (valfrjálst)</label>
        <input id="tob" type="time" step="1" value="00:00:00" />
      </div>

      <div>
        <label for="tz">Tímabelti</label>
        <input id="tz" type="text" value="Atlantic/Reykjavik" />
      </div>

      <div>
        <button id="calc" class="btn-primary">Reikna</button>
      </div>
    </div>

    <p class="hint">
      Ef þú setur bara dagsetningu og lætur klukkuna vera 00:00:00 færðu “clean” tölur.
      Planet- og tungl-aldur eru nálganir (en mjög fínar nálganir).
    </p>

    <pre id="out" class="out">Veldu dagsetningu…</pre>
  </main>

  <!-- Page JS -->
  <script src="/assets/js/pages/aldur.js" defer></script>
</body>
</html>
