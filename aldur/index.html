<!doctype html>
<html lang="is" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aldur — tilraun</title>

  <!-- Shared CSS (ís.is) -->
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/components.css">

  <!-- Page CSS -->
  <link rel="stylesheet" href="/assets/css/pages/aldur.css">
</head>

<body>
  <button class="page-close" id="btnClose" aria-label="Loka">×</button>

  <main class="page aldur-page">
    <header class="aldur-toolbar">
      <h1 class="aldur-title">Aldur</h1>

      <!-- All inputs in a header/toolbar -->
      <form class="aldur-form" id="aldurForm">
        <label class="field" for="dob">
          <span>Fæðingardagur</span>
          <input id="dob" type="date" />
        </label>

        <label class="field" for="tob">
          <span>Klukkan (valfrjálst)</span>
          <input id="tob" type="time" step="1" value="00:00:00" />
        </label>

        <label class="field" for="tz">
          <span>Tímabelti</span>
          <input id="tz" type="text" value="Atlantic/Reykjavik" />
        </label>

        <button id="calc" class="btn-primary btn-calc" type="submit">Reikna</button>
      </form>
    </header>

    <!-- Results below, wide, never pushes the toolbar around -->
    <section class="aldur-results" aria-live="polite">
      <pre id="out" class="aldur-out">Veldu dagsetningu…</pre>
    </section>
  </main>

  <!-- Page JS -->
  <script src="/assets/js/pages/aldur.js" defer></script>
</body>
</html>
