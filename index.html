<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>www.ís.is</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-top: #dde7f1;
      --bg-bottom: #020617;
      --card-bg: rgba(15, 23, 42, 0.82);
      --card-border: rgba(148, 163, 184, 0.55);
      --card-highlight: rgba(148, 197, 255, 0.9);
      --text-main: #f9fdff;
      --text-soft: #cbd5e1;
      --text-muted: #94a3b8;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro",
        "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top, var(--bg-top) 0, #74859b 27%, #0b1220 57%, var(--bg-bottom) 100%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      position: relative;
    }

    /* Smá noise svo þetta líti ekki út eins og bara flat gradient */
    .noise {
      pointer-events: none;
      position: fixed;
      inset: -40px;
      opacity: 0.18;
      mix-blend-mode: soft-light;
      background-image:
        repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.12),
          rgba(255, 255, 255, 0.12) 1px,
          transparent 1px,
          transparent 2px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(15, 23, 42, 0.45),
          rgba(15, 23, 42, 0.45) 1px,
          transparent 1px,
          transparent 2px
        );
      z-index: 0;
    }

    .glow {
      position: absolute;
      width: min(460px, 90vw);
      height: min(460px, 90vw);
      border-radius: 999px;
      background: radial-gradient(circle, rgba(190, 230, 255, 0.9), transparent 65%);
      filter: blur(12px);
      opacity: 0.72;
      z-index: 0;
      animation: floatGlow 14s ease-in-out infinite alternate;
      transform: translate3d(-40px, 8px, 0);
    }

    .card {
      position: relative;
      z-index: 1;
      padding: 2.4rem 3.2rem;
      border-radius: 26px;
      background: var(--card-bg);
      backdrop-filter: blur(24px) saturate(120%);
      -webkit-backdrop-filter: blur(24px) saturate(120%);
      border: 1px solid var(--card-border);
      box-shadow:
        0 30px 80px rgba(15, 23, 42, 0.95),
        0 0 0 1px rgba(15, 23, 42, 0.7);
      text-align: center;
      max-width: min(640px, 90vw);
      transform: translate3d(0, 18px, 0) scale(0.97);
      opacity: 0;
      animation: cardIn 700ms cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .domain {
      font-size: clamp(2.6rem, 7vw, 3.4rem);
      letter-spacing: 0.06em;
      text-transform: lowercase;
      color: var(--text-main);
      text-shadow:
        0 0 18px rgba(148, 197, 255, 0.9),
        0 0 3px rgba(15, 23, 42, 0.9);
    }

    .tagline {
      margin-top: 1.1rem;
      font-size: 0.78rem;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: var(--text-soft);
      opacity: 0;
      animation: taglineIn 800ms ease-out forwards;
      animation-delay: 280ms;
      white-space: nowrap;
    }

    .hint {
      margin-top: 1.8rem;
      font-size: 0.86rem;
      color: var(--text-muted);
      opacity: 0;
      animation: hintIn 900ms ease-out forwards;
      animation-delay: 520ms;
    }

    @keyframes cardIn {
      from {
        opacity: 0;
        transform: translate3d(0, 24px, 0) scale(0.96);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0) scale(1);
      }
    }

    @keyframes taglineIn {
      from {
        opacity: 0;
        letter-spacing: 0.46em;
        transform: translateY(6px);
      }
      to {
        opacity: 0.85;
        letter-spacing: 0.28em;
        transform: translateY(0);
      }
    }

    @keyframes hintIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 0.8;
        transform: translateY(0);
      }
    }

    @keyframes floatGlow {
      from {
        transform: translate3d(-40px, 8px, 0) scale(1);
      }
      to {
        transform: translate3d(36px, 34px, 0) scale(1.08);
      }
    }

    @media (max-width: 640px) {
      .card {
        padding: 1.9rem 1.9rem 2.1rem;
        border-radius: 22px;
      }
      .tagline {
        letter-spacing: 0.22em;
        font-size: 0.74rem;
      }
      .hint {
        font-size: 0.82rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      .card {
        transform: none;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="noise" aria-hidden="true"></div>
  <div class="glow" aria-hidden="true"></div>

  <main class="card" aria-label="Lendingarsíða fyrir vefslóðina www.ís.is">
    <div class="domain">www.ís.is</div>
    <div class="tagline">KALT LÉN · HEITAR HUGMYNDIR</div>
    <div class="hint">allt sem þarf núna er hvað á að gera við það.</div>
  </main>

  <script>
    // Very subtle parallax / tilt effect
    (function () {
      const card = document.querySelector(".card");
      const glow = document.querySelector(".glow");
      if (!card || !glow) return;

      let targetX = 0;
      let targetY = 0;
      let currentX = 0;
      let currentY = 0;

      function handleMove(clientX, clientY) {
        const rect = card.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const dx = (clientX - cx) / rect.width;  // -0.5 .. 0.5-ish
        const dy = (clientY - cy) / rect.height;

        const maxTilt = 6; // degrees
        targetX = -dy * maxTilt;
        targetY = dx * maxTilt;
      }

      function onPointerMove(e) {
        if (e.pointerType === "mouse" || e.pointerType === "pen") {
          handleMove(e.clientX, e.clientY);
        }
      }

      function onTouchMove(e) {
        if (!e.touches || e.touches.length === 0) return;
        const t = e.touches[0];
        handleMove(t.clientX, t.clientY);
      }

      window.addEventListener("pointermove", onPointerMove, { passive: true });
      window.addEventListener("touchmove", onTouchMove, { passive: true });

      function animate() {
        // smooth interpolation
        currentX += (targetX - currentX) * 0.08;
        currentY += (targetY - currentY) * 0.08;

        const cardTransform =
          "translate3d(" + currentY * 1.2 + "px," + currentX * 1.0 +
          "px,0) rotateX(" + currentX + "deg) rotateY(" + currentY + "deg)";
        const glowTransform =
          "translate3d(" + (currentY * 4 - 40) + "px," +
          (currentX * 4 + 8) + "px,0) scale(1.05)";

        card.style.transform = cardTransform;
        glow.style.transform = glowTransform;

        requestAnimationFrame(animate);
      }

      animate();
    })();
  </script>
</body>
</html>
