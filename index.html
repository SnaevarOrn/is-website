<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ís.is</title>
  <style>
    :root {
      --ice-blue: #cfefff;
      --deep-blue: #0b2a3d;
      --glow: rgba(180, 230, 255, 0.6);
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1b4f72, #081823 70%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      animation: fadeIn 1.2s ease-out forwards;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      margin: 0 0 1rem;
      letter-spacing: 0.08em;
    }

    p {
      opacity: 0.85;
      margin-bottom: 2.5rem;
      font-size: 1.1rem;
    }

    .btn {
      padding: 1rem 2.8rem;
      font-size: 1.2rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      color: var(--deep-blue);
      background: linear-gradient(135deg, white, var(--ice-blue));
      box-shadow: 0 0 25px var(--glow);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .btn:hover {
      transform: scale(1.06);
      box-shadow: 0 0 45px var(--glow);
    }

    .btn:active {
      transform: scale(0.98);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* subtle drifting frost particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,0.25);
      border-radius: 50%;
      animation: float linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to   { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ÍS</h1>
    <p>Smelltu til að kanna jöklana á Íslandi</p>
    <!-- Breyttu href í slóðina á jöklaleikinn -->
    <button class="btn" onclick="location.href='joklaleikur.html'">
      Opna jöklaleik ❄️
    </button>
  </div>

  <script>
    // create gentle ice particles
    for (let i = 0; i < 25; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDuration = 10 + Math.random() * 20 + 's';
      p.style.opacity = Math.random() * 0.4 + 0.1;
      document.body.appendChild(p);
    }
  </script>

</body>
</html>
