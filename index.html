<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>www.ís.is</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #e0f7ff 0, #0f172a 55%, #020617 100%);
      color: #e5f4ff;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      width: 420px;
      height: 420px;
      border-radius: 999px;
      background: radial-gradient(circle, rgba(190, 230, 255, 0.9), transparent 60%);
      filter: blur(8px);
      opacity: 0.8;
      animation: floatGlow 12s ease-in-out infinite alternate;
    }

    .card {
      position: relative;
      padding: 2.5rem 3.5rem;
      border-radius: 24px;
      background: rgba(15, 23, 42, 0.72);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.8),
        0 0 0 1px rgba(148, 163, 184, 0.25);
      text-align: center;
      z-index: 1;
    }

    .domain {
      font-size: clamp(2.4rem, 6vw, 3.4rem);
      letter-spacing: 0.06em;
      text-transform: lowercase;
      color: #f9fdff;
      text-shadow:
        0 0 18px rgba(148, 197, 255, 0.8),
        0 0 4px rgba(15, 23, 42, 0.8);
    }

    .tagline {
      margin-top: 0.9rem;
      font-size: 0.9rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #9fbad6;
    }

    .hint {
      margin-top: 1.6rem;
      font-size: 0.8rem;
      color: #64748b;
    }

    @keyframes floatGlow {
      from {
        transform: translate3d(-40px, -40px, 0) scale(1);
      }
      to {
        transform: translate3d(40px, 30px, 0) scale(1.08);
      }
    }
  </style>
</head>
<body>
  <div class="glow"></div>

  <main class="card">
    <div class="domain">www.ís.is</div>
    <div class="tagline">kalt lén &nbsp;·&nbsp; heitar hugmyndir</div>
    <div class="hint">allt sem þarf núna er hvað á að gera við það.</div>
  </main>
</body>
</html>
