<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√≠s.is</title>

  <style>
    :root {
      --ice-light: #e6f6ff;
      --ice-blue: #bfe9ff;
      --deep-blue: #0b2a3d;
      --glow: rgba(180, 230, 255, 0.6);
      --line: rgba(255,255,255,.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1b4f72, #081823 70%);
      color: #ffffff;
      overflow: hidden;
      padding: 18px;
    }

    .container {
      text-align: center;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease-out forwards;
      max-width: 560px;
      width: 100%;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      letter-spacing: 0.08em;
      margin-bottom: 0.9rem;
    }

    p {
      opacity: 0.85;
      margin-bottom: 2.2rem;
      font-size: 1.1rem;
    }

    .btnRow{
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2.2rem;
      font-size: 1.05rem;
      border-radius: 999px;
      text-decoration: none;
      color: var(--deep-blue);
      background: linear-gradient(135deg, #ffffff, var(--ice-blue));
      box-shadow: 0 0 25px var(--glow);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      min-width: 180px;
    }

    .btn:hover {
      transform: scale(1.04);
      box-shadow: 0 0 45px var(--glow);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .banner{
      position: fixed;
      left: 50%;
      bottom: 14px;
      transform: translateX(-50%);
      font-size: 12px;
      color: rgba(255,255,255,.78);
      background: rgba(0,0,0,.18);
      border: 1px solid var(--line);
      padding: 8px 12px;
      border-radius: 999px;
      backdrop-filter: blur(10px);
      pointer-events: none;
      white-space: nowrap;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* subtle frost particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      animation: float linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to   { transform: translateY(-10vh); }
    }
  </style>
</head>

<body>
  <main class="container">

    </div>
  </main>

  <div class="banner">Vefur stofna√∞ur 2025. Engar vafrak√∂kur - bara √≠s.</div>

  <script>
    // decorative frost particles (non-critical)
    for (let i = 0; i < 25; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDuration = 10 + Math.random() * 20 + 's';
      p.style.opacity = Math.random() * 0.4 + 0.1;
      document.body.appendChild(p);
    }
  </script>
</body>
</html>
