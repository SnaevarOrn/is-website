<!doctype html>

<head>

<!-- THEME INIT -->
<script>
(() => {

</script>

<style>
/* =======================
   THEME TOKENS
======================= */

html[data-theme="dark"]{
  --bg:#0b0c0f;
  --panel:#12141a;
  --panel2:#0f1116;
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.62);
  --border:rgba(255,255,255,.10);
  --cell:#141821;
  --cellHover:#1a2030;
  --accent:#ffffff;
}

html[data-theme="light"]{
  --bg:#f6f7f8;
  --panel:#ffffff;
  --panel2:#f0f1f2;
  --text:#111;
  --muted:#555;
  --border:rgba(0,0,0,.12);
  --cell:#ffffff;
  --cellHover:#f2f3f4;
  --accent:#000;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
}

/* =======================
   HEADER
======================= */

header{
  position:sticky;
  top:0;
  z-index:100;
  background:linear-gradient(180deg,var(--panel),var(--panel2));
  border-bottom:1px solid var(--border);
}

.hdr{
  max-width:1100px;
  margin:0 auto;
  padding:12px 14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}

.btn{
  background:var(--panel);
  border:1px solid var(--border);
  color:var(--text);
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}

.year{
  font-weight:800;
  padding:10px 16px;
}

.menu{
  position:relative;
}

.menu-pop{
  display:none;
  position:absolute;
  right:0;
  top:120%;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:14px;
  overflow:hidden;
  min-width:180px;
}

.menu-pop button{
  width:100%;
  background:none;
  border:none;
  color:var(--text);
  padding:12px 14px;
  text-align:left;
  cursor:pointer;
}

.menu-pop button:hover{
  background:var(--cellHover);
}

/* =======================
   WEEKDAY BAR
======================= */

.weekdays{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
  padding:10px 14px;
  border-top:1px solid var(--border);
}

.weekdays div{
  text-align:center;
  padding:8px;
  border-radius:10px;
  background:var(--panel);
  border:1px solid var(--border);
  font-size:13px;
}

/* =======================
   CALENDAR GRID
======================= */

main{
  max-width:1100px;
  margin:0 auto;
  padding:14px;
}

.month-title{
  margin:24px 0 8px;
  font-weight:800;
}

.grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}

.cell{
  height:42px;
  border-radius:10px;
  background:var(--cell);
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.cell:hover{
  background:var(--cellHover);
}

.cell.empty{
  opacity:.15;
}

.cell.holiday::after{
  content:"üéâ";
  position:absolute;
  top:4px;
  right:6px;
}

/* =======================
   HOLIDAYS LIST
======================= */

.holidays{
  margin-top:20px;
  border:1px solid var(--border);
  border-radius:16px;
  overflow:hidden;
}

.holidays .item{
  display:flex;
  justify-content:space-between;
  padding:12px 14px;
  border-top:1px solid var(--border);
}

.holidays .item:first-child{
  border-top:none;
}

.holidays .name{
  font-weight:700;
}

/* =======================
   FOOTER
======================= */

footer{
  text-align:center;
  font-size:12px;
  opacity:.6;
  padding:24px 0;
}
</style>
</head>

<body>

<header>
  <div class="hdr">
    <button class="btn" onclick="history.back()">‚Üê Til baka</button>

    <div class="year" id="year">2025</div>

    <div class="menu">
      <button class="btn" id="menuBtn">‚ò∞</button>
      <div class="menu-pop" id="menuPop">
        <button onclick="toggleTheme()">‚öôÔ∏è Stillingar</button>
        <button onclick="openContact()">‚úâÔ∏è Hafa samband</button>
      </div>
    </div>
  </div>

  <div class="weekdays">
    <div>m√°n</div><div>√æri</div><div>mi√∞</div><div>fim</div><div>f√∂s</div><div>lau</div><div>sun</div>
  </div>
</header>

<main id="calendar"></main>

<footer>√≠s.is ‚Äî dagatal</footer>

<script>
/* =======================
   MENU
======================= */
const menuBtn=document.getElementById('menuBtn');
const menuPop=document.getElementById('menuPop');
menuBtn.onclick=()=>menuPop.classList.toggle('show');
document.addEventListener('click',e=>{
  if(!menuBtn.contains(e.target)&&!menuPop.contains(e.target))menuPop.classList.remove('show');
});

/* =======================
   THEME
======================= */
function toggleTheme(){
  const t=document.documentElement.getAttribute('data-theme')==='dark'?'light':'dark';
  document.documentElement.setAttribute('data-theme',t);
  localStorage.setItem('theme',t);
}

/* =======================
   CONTACT
======================= */
function openContact(){
  window.location.href="/#contact";
}

/* =======================
   CALENDAR LOGIC
======================= */
const cal=document.getElementById('calendar');
const yearEl=document.getElementById('year');
const year=2025;

const holidays={
  "2025-01-01":"N√Ω√°rsdagur",
  "2025-01-06":"√ûrett√°ndinn",
  "2025-04-17":"Sk√≠rdagur",
  "2025-04-18":"F√∂studagurinn langi",
  "2025-04-20":"P√°skadagur",
  "2025-04-21":"Annar √≠ p√°skum",
  "2025-05-01":"Verkal√Ω√∞sdagurinn",
  "2025-06-17":"√ûj√≥√∞h√°t√≠√∞ardagurinn",
  "2025-12-25":"J√≥ladagur",
  "2025-12-26":"Annar √≠ j√≥lum"
};

const months=["jan√∫ar","febr√∫ar","mars","apr√≠l","ma√≠","j√∫n√≠","j√∫l√≠","√°g√∫st","september","okt√≥ber","n√≥vember","desember"];

function build(){
  for(let m=0;m<12;m++){
    const title=document.createElement('div');
    title.className='month-title';
    title.textContent=months[m];
    cal.appendChild(title);

    const grid=document.createElement('div');
    grid.className='grid';

    const first=new Date(year,m,1);
    const offset=(first.getDay()+6)%7;
    for(let i=0;i<offset;i++){
      const e=document.createElement('div');
      e.className='cell empty';
      grid.appendChild(e);
    }

    const days=new Date(year,m+1,0).getDate();
    for(let d=1;d<=days;d++){
      const iso=`${year}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
      const c=document.createElement('div');
      c.className='cell';
      if(holidays[iso])c.classList.add('holiday');
      c.textContent=d;
      grid.appendChild(c);
    }
    cal.appendChild(grid);
  }

  const list=document.createElement('div');
  list.className='holidays';
  Object.entries(holidays).forEach(([k,v])=>{
    const i=document.createElement('div');
    i.className='item';
    i.innerHTML=`<div class="name">${v}</div><div>${k}</div>`;
    list.appendChild(i);
  });
  cal.appendChild(list);
}

build();
</script>

</body>
</html>
