<!doctype html>
<html lang="is">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>B√¶ir ‚Äî giska√∞u sta√∞setningu</title>
  <style>
    :root{
      --bg:#07090f;
      --panel:#0d1220;
      --text:#e9eefc;
      --muted:#9aa6c3;
      --line:rgba(255,255,255,.10);
      --accent:#7dd3fc;
      --good:#86efac;
      --bad:#fca5a5;
      --shadow: 0 18px 50px rgba(0,0,0,.45);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 50% -10%, rgba(125,211,252,.15), transparent 55%),
                  radial-gradient(900px 600px at 20% 20%, rgba(167,139,250,.12), transparent 60%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .card{
      width:min(1100px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* Top bar */
    .top{
      padding:14px 14px 10px;
      display:grid;
      grid-template-columns: 1.4fr 1fr;
      gap:12px;
      border-bottom:1px solid var(--line);
      background: rgba(0,0,0,.12);
    }
    @media (max-width: 900px){
      .top{ grid-template-columns: 1fr; }
    }

    .prompt{
      padding:12px;
      border:1px solid var(--line);
      border-radius:14px;
      background: rgba(0,0,0,.18);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      min-height:64px;
    }
    .prompt .left{
      min-width:0;
    }
    .label{
      font-size:12px;
      color:var(--muted);
      margin-bottom:6px;
    }
    .city{
      font-size:22px;
      font-weight:800;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .chip{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      padding:6px 10px;
      border-radius:999px;
      background: rgba(0,0,0,.15);
      flex:0 0 auto;
    }

    .rightCol{
      display:grid;
      grid-template-rows: auto auto;
      gap:10px;
    }

    .stats{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    .stat{
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:14px;
      background: rgba(0,0,0,.12);
    }
    .stat .k{ font-size:12px; color:var(--muted); }
    .stat .v{ font-size:18px; font-weight:800; margin-top:2px; }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      align-items:center;
    }
    button{
      appearance:none;
      border:1px solid var(--line);
      background: rgba(0,0,0,.20);
      color: var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
      transition: transform .05s ease, background .15s ease;
      user-select:none;
    }
    button:hover{ background: rgba(255,255,255,.06); }
    button:active{ transform: translateY(1px); }
    .primary{
      border-color: rgba(125,211,252,.35);
      background: rgba(125,211,252,.10);
    }
    .danger{
      border-color: rgba(252,165,165,.35);
      background: rgba(252,165,165,.08);
    }
    button:disabled{
      opacity:.55;
      cursor:not-allowed;
    }

    /* Result strip */
    .result{
      padding:10px 14px 14px;
      border-bottom:1px solid var(--line);
      background: rgba(0,0,0,.06);
    }
    .toast{
      padding:12px;
      border:1px solid var(--line);
      border-radius:14px;
      background: rgba(0,0,0,.18);
      min-height: 58px;
    }
    .toast .t{ font-size:12px; color:var(--muted); }
    .toast .m{ margin-top:6px; font-size:14px; line-height:1.35; }
    .good{ color: var(--good); font-weight:800; }
    .bad{ color: var(--bad); font-weight:800; }

    /* Map area */
    .mapWrap{
      position:relative;
      height: min(72vh, 700px);
      min-height: 420px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      overflow:hidden;
    }
    .mapViewport{
      position:absolute;
      inset:0;
      cursor: grab;
      touch-action: none;
      background: rgba(0,0,0,.10);
    }
    .mapViewport:active{ cursor: grabbing; }

    .mapLayer{
      position:absolute;
      left:0; top:0;
      transform-origin: 0 0;
      will-change: transform;
    }
    .mapImg{
      display:block;
      user-drag:none;
      -webkit-user-drag:none;
      user-select:none;
      pointer-events:none;
      max-width:none;
    }

    /* markers */
    .marker{
      position:absolute;
      width:16px; height:16px;
      border-radius:50%;
      transform: translate(-50%, -50%);
      border: 2px solid rgba(255,255,255,.9);
      box-shadow: 0 10px 22px rgba(0,0,0,.45);
      pointer-events:none;
    }
    .marker.guess{ background: rgba(125,211,252,.95); display:none; }
    .marker.truth{ background: rgba(134,239,172,.95); display:none; }

    .line{
      position:absolute;
      height:2px;
      background: rgba(255,255,255,.75);
      transform-origin: 0 50%;
      display:none;
      pointer-events:none;
      box-shadow: 0 8px 18px rgba(0,0,0,.35);
    }

    /* overlay controls */
    .overlay{
      position:absolute;
      right:12px;
      top:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
      z-index: 5;
    }
    .overlay .row{
      display:flex;
      gap:8px;
      justify-content:flex-end;
    }
    .small{
      padding:8px 10px;
      font-size:13px;
      border-radius:10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <div class="prompt">
        <div class="left">
          <div class="label">Finndu b√¶inn √° kortinu</div>
          <div class="city" id="cityName">‚Äî</div>
        </div>
        <div class="chip" id="roundChip">Umfer√∞ 1/5</div>
      </div>

      <div class="rightCol">
        <div class="stats">
          <div class="stat">
            <div class="k">Stig (samtals)</div>
            <div class="v" id="totalScore">0</div>
          </div>
          <div class="stat">
            <div class="k">S√≠√∞asta</div>
            <div class="v" id="lastScore">‚Äî</div>
          </div>
        </div>

        <div class="actions">
          <button class="primary" id="nextBtn" disabled>N√¶sti b√¶r</button>
          <button class="danger" id="restartBtn">Byrja aftur</button>
        </div>
      </div>
    </div>

    <div class="result">
      <div class="toast" id="toast">
        <div class="t">Ni√∞ursta√∞a</div>
        <div class="m" id="toastMsg">Smelltu √° korti√∞ til a√∞ giska.</div>
      </div>
    </div>

    <div class="mapWrap">
      <div class="overlay">
        <div class="row">
          <button class="small" id="zoomIn">+</button>
          <button class="small" id="zoomOut">‚àí</button>
          <button class="small" id="fitBtn">Mi√∞ja</button>
        </div>
      </div>

      <div class="mapViewport" id="viewport" aria-label="Kort">
        <div class="mapLayer" id="layer">
          <img id="mapImg" class="mapImg" alt="Kort af √çslandi" />
          <div class="marker guess" id="guessMarker"></div>
          <div class="marker truth" id="truthMarker"></div>
          <div class="line" id="line"></div>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  const MAP_SRC = "./assets/iceland_map.png";

  const CITIES = [
    { name: "Reykjav√≠k",   x: 0.28, y: 0.70 },
    { name: "√çsafj√∂r√∞ur",  x: 0.20, y: 0.27 },
    { name: "Akureyri",    x: 0.52, y: 0.34 },
    { name: "Egilssta√∞ir", x: 0.78, y: 0.48 },
    { name: "H√∂fn √≠ Hornafir√∞i", x: 0.73, y: 0.75 },
  ];

  const MAX_DIST_PX = 380;

  let idx = 0;
  let total = 0;
  let last = null;
  let guessed = false;

  // pan/zoom
  let scale = 1;
  let tx = 0, ty = 0;

  // drag
  let isDragging = false;
  let dragStart = { x:0, y:0, tx:0, ty:0 };

  const mapImg = document.getElementById("mapImg");
  const viewport = document.getElementById("viewport");
  const layer = document.getElementById("layer");

  const cityName = document.getElementById("cityName");
  const roundChip = document.getElementById("roundChip");
  const totalScore = document.getElementById("totalScore");
  const lastScore = document.getElementById("lastScore");
  const toastMsg = document.getElementById("toastMsg");

  const guessMarker = document.getElementById("guessMarker");
  const truthMarker = document.getElementById("truthMarker");
  const lineEl = document.getElementById("line");

  const nextBtn = document.getElementById("nextBtn");
  const restartBtn = document.getElementById("restartBtn");
  const zoomIn = document.getElementById("zoomIn");
  const zoomOut = document.getElementById("zoomOut");
  const fitBtn = document.getElementById("fitBtn");

  function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

  function imageSize(){
    return { w: mapImg.naturalWidth || 1, h: mapImg.naturalHeight || 1 };
  }

  function applyTransform(){
    clampTransform(); // <-- l√°sinn: heldur myndinni inni √≠ rammanum
    layer.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
  }

  function clampTransform(){
    const rect = viewport.getBoundingClientRect();
    const vw = rect.width, vh = rect.height;
    const s = imageSize();
    const iw = s.w * scale;
    const ih = s.h * scale;

    // Vi√∞ viljum ekki geta dregi√∞ myndina alveg √∫t.
    // Ef myndin er minni en viewport: mi√∞jum vi√∞ hana.
    // Ef h√∫n er st√¶rri: tx/ty eru clamped √æannig a√∞ enginn ‚Äút√≥mur‚Äù bakgrunnur birtist.
    if (iw <= vw){
      tx = (vw - iw) / 2;
    } else {
      const minTx = vw - iw;
      const maxTx = 0;
      tx = clamp(tx, minTx, maxTx);
    }

    if (ih <= vh){
      ty = (vh - ih) / 2;
    } else {
      const minTy = vh - ih;
      const maxTy = 0;
      ty = clamp(ty, minTy, maxTy);
    }
  }

  function pxFromNormalized(p){
    const s = imageSize();
    return { x: p.x * s.w, y: p.y * s.h };
  }

  function normalizedFromClick(clientX, clientY){
    const rect = viewport.getBoundingClientRect();
    const vx = clientX - rect.left;
    const vy = clientY - rect.top;

    const lx = (vx - tx) / scale;
    const ly = (vy - ty) / scale;

    const s = imageSize();
    return { x: lx / s.w, y: ly / s.h };
  }

  function scoreFromDistance(distPx){
    const t = 1 - clamp(distPx / MAX_DIST_PX, 0, 1);
    return Math.round(Math.pow(t, 1.6) * 100);
  }

  function setMarkers(guessPx, truthPx){
    guessMarker.style.left = guessPx.x + "px";
    guessMarker.style.top  = guessPx.y + "px";
    guessMarker.style.display = "block";

    truthMarker.style.left = truthPx.x + "px";
    truthMarker.style.top  = truthPx.y + "px";
    truthMarker.style.display = "block";

    const dx = truthPx.x - guessPx.x;
    const dy = truthPx.y - guessPx.y;
    const len = Math.hypot(dx, dy);
    const ang = Math.atan2(dy, dx) * 180 / Math.PI;

    lineEl.style.left = guessPx.x + "px";
    lineEl.style.top = guessPx.y + "px";
    lineEl.style.width = len + "px";
    lineEl.style.transform = `rotate(${ang}deg)`;
    lineEl.style.display = "block";
  }

  function resetRoundUI(){
    guessed = false;
    nextBtn.disabled = true;

    truthMarker.style.display = "none";
    lineEl.style.display = "none";
    guessMarker.style.display = "none";

    toastMsg.textContent = "Smelltu √° korti√∞ til a√∞ giska.";
    lastScore.textContent = last === null ? "‚Äî" : String(last);
  }

  function setRound(){
    const c = CITIES[idx];
    cityName.textContent = c.name;
    roundChip.textContent = `Umfer√∞ ${idx+1}/${CITIES.length}`;
    resetRoundUI();
  }

  function fit(){
    // ‚Äúfit-to-view‚Äù + mi√∞ja
    const s = imageSize();
    const rect = viewport.getBoundingClientRect();
    const vw = rect.width, vh = rect.height;

    const fitScale = Math.min(vw / s.w, vh / s.h);
    scale = clamp(fitScale, 0.6, 6);

    tx = (vw - s.w * scale) / 2;
    ty = (vh - s.h * scale) / 2;
    applyTransform();
  }

  function zoomAt(factor, clientX, clientY){
    const rect = viewport.getBoundingClientRect();
    const vx = clientX - rect.left;
    const vy = clientY - rect.top;

    const newScale = clamp(scale * factor, 0.6, 6);

    // point under cursor stays put
    const lx = (vx - tx) / scale;
    const ly = (vy - ty) / scale;

    tx = vx - lx * newScale;
    ty = vy - ly * newScale;
    scale = newScale;

    applyTransform();
  }

  function finishGuess(guessN){
    const c = CITIES[idx];
    const truthN = { x: c.x, y: c.y };

    const guessPx = pxFromNormalized(guessN);
    const truthPx = pxFromNormalized(truthN);

    const distPx = Math.hypot(guessPx.x - truthPx.x, guessPx.y - truthPx.y);
    const pts = scoreFromDistance(distPx);

    last = pts;
    total += pts;

    totalScore.textContent = String(total);
    lastScore.textContent = String(last);

    setMarkers(guessPx, truthPx);

    const vibe = pts >= 70 ? "N√°l√¶gt!" : (pts >= 35 ? "Ekki sl√¶mt." : "√ûetta var‚Ä¶ skapandi üòÑ");
    toastMsg.innerHTML = `<span class="${pts>=70?'good':(pts>=35?'':'bad')}">${pts} stig</span> ‚Äî fjarl√¶g√∞ ~ ${Math.round(distPx)} px. ${vibe}`;

    guessed = true;
    nextBtn.disabled = false;
  }

  // ===== Events =====
  viewport.addEventListener("pointerdown", (e) => {
    isDragging = true;
    viewport.setPointerCapture(e.pointerId);
    dragStart = { x: e.clientX, y: e.clientY, tx, ty };
  });

  viewport.addEventListener("pointermove", (e) => {
    if (!isDragging) return;
    const dx = e.clientX - dragStart.x;
    const dy = e.clientY - dragStart.y;
    tx = dragStart.tx + dx;
    ty = dragStart.ty + dy;
    applyTransform();
  });

  viewport.addEventListener("pointerup", (e) => {
    if (!isDragging) return;
    isDragging = false;

    const moved = Math.hypot(e.clientX - dragStart.x, e.clientY - dragStart.y);
    const isClick = moved < 6;

    if (!guessed && isClick){
      const n = normalizedFromClick(e.clientX, e.clientY);
      if (n.x >= 0 && n.x <= 1 && n.y >= 0 && n.y <= 1){
        finishGuess(n);
      } else {
        toastMsg.textContent = "Smelltu innan myndarinnar.";
      }
    }
  });

  viewport.addEventListener("wheel", (e) => {
    e.preventDefault();
    const factor = e.deltaY < 0 ? 1.12 : 0.89;
    zoomAt(factor, e.clientX, e.clientY);
  }, { passive:false });

  zoomIn.addEventListener("click", () => {
    const r = viewport.getBoundingClientRect();
    zoomAt(1.18, r.left + r.width/2, r.top + r.height/2);
  });
  zoomOut.addEventListener("click", () => {
    const r = viewport.getBoundingClientRect();
    zoomAt(0.85, r.left + r.width/2, r.top + r.height/2);
  });
  fitBtn.addEventListener("click", fit);

  nextBtn.addEventListener("click", () => {
    if (!guessed) return;
    idx++;
    if (idx >= CITIES.length){
      const avg = Math.round(total / CITIES.length);
      toastMsg.innerHTML = `<span class="good">Leik loki√∞!</span> Samtals: <b>${total}</b> stig (me√∞altal ${avg}).`;
      cityName.textContent = "‚Äî";
      roundChip.textContent = `Loki√∞ (${CITIES.length}/${CITIES.length})`;
      nextBtn.disabled = true;
      return;
    }
    setRound();
  });

  restartBtn.addEventListener("click", () => {
    idx = 0; total = 0; last = null; guessed = false;
    totalScore.textContent = "0";
    lastScore.textContent = "‚Äî";
    setRound();
    fit();
  });

  // keep clamped on resize
  window.addEventListener("resize", () => applyTransform());

  // ===== init =====
  mapImg.src = MAP_SRC;

  mapImg.addEventListener("load", () => {
    const s = imageSize();
    layer.style.width = s.w + "px";
    layer.style.height = s.h + "px";
    fit();
    setRound();
  });

  mapImg.addEventListener("error", () => {
    toastMsg.innerHTML = `<span class="bad">Finn ekki kortmynd:</span> <code>${MAP_SRC}</code> ‚Äî settu mynd √≠ <code>borg/assets/</code> og laga√∞u sl√≥√∞ina.`;
  });
})();
</script>
</body>
</html>
