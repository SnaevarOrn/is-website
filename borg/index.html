<!doctype html>
<html lang="is">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>B√¶ir ‚Äî giska√∞u sta√∞setningu</title>
  <style>
    :root{
      --bg:#07090f;
      --text:#e9eefc;
      --muted:#9aa6c3;
      --line:rgba(255,255,255,.10);
      --accent:#7dd3fc;
      --good:#86efac;
      --bad:#fca5a5;
      --shadow: 0 18px 50px rgba(0,0,0,.45);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 50% -10%, rgba(125,211,252,.15), transparent 55%),
                  radial-gradient(900px 600px at 20% 20%, rgba(167,139,250,.12), transparent 60%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .card{
      width:min(1100px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .top{
      padding:14px;
      display:grid;
      grid-template-columns: 1.6fr 1fr;
      gap:12px;
      border-bottom:1px solid var(--line);
      background: rgba(0,0,0,.12);
    }
    @media (max-width: 900px){
      .top{ grid-template-columns: 1fr; }
    }

    .prompt{
      padding:12px;
      border:1px solid var(--line);
      border-radius:14px;
      background: rgba(0,0,0,.18);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      min-height:64px;
    }
    .prompt .left{ min-width:0; }
    .label{
      font-size:12px;
      color:var(--muted);
      margin-bottom:6px;
    }
    .city{
      font-size:22px;
      font-weight:800;
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .chipStack{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:6px;
      flex:0 0 auto;
    }
    .chip{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      padding:6px 10px;
      border-radius:999px;
      background: rgba(0,0,0,.15);
      white-space:nowrap;
    }
    .chipScore{
      color: rgba(233,238,252,.92);
      border-color: rgba(125,211,252,.25);
      background: rgba(125,211,252,.08);
      font-weight:800;
    }

    .toast{
      padding:12px;
      border:1px solid var(--line);
      border-radius:14px;
      background: rgba(0,0,0,.18);
      min-height: 64px;
    }
    .toast .t{ font-size:12px; color:var(--muted); }
    .toast .m{ margin-top:6px; font-size:14px; line-height:1.35; }
    .good{ color: var(--good); font-weight:900; }
    .bad{ color: var(--bad); font-weight:900; }

    .bottomBar{
      padding:10px 14px;
      border-bottom:1px solid var(--line);
      background: rgba(0,0,0,.06);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    button{
      appearance:none;
      border:1px solid var(--line);
      background: rgba(0,0,0,.20);
      color: var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:800;
      transition: transform .05s ease, background .15s ease;
      user-select:none;
    }
    button:hover{ background: rgba(255,255,255,.06); }
    button:active{ transform: translateY(1px); }
    button:disabled{ opacity:.55; cursor:not-allowed; }
    .primary{
      border-color: rgba(125,211,252,.35);
      background: rgba(125,211,252,.10);
    }

    .mapWrap{
      position:relative;
      height: min(72vh, 700px);
      min-height: 420px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      overflow:hidden;
    }
    .mapViewport{
      position:absolute;
      inset:0;
      cursor: grab;
      touch-action: none; /* mikilv√¶gt fyrir pinch + custom pan */
      background: rgba(0,0,0,.10);
    }
    .mapViewport:active{ cursor: grabbing; }

    .mapLayer{
      position:absolute;
      left:0; top:0;
      transform-origin: 0 0;
      will-change: transform;
    }
    .mapImg{
      display:block;
      -webkit-user-drag:none;
      user-select:none;
      pointer-events:none;
      max-width:none;
    }

    .marker{
      position:absolute;
      width:16px; height:16px;
      border-radius:50%;
      transform: translate(-50%, -50%);
      border: 2px solid rgba(255,255,255,.9);
      box-shadow: 0 10px 22px rgba(0,0,0,.45);
      pointer-events:none;
      display:none;
    }
    .marker.truth{ background: rgba(125,211,252,.95); }

    .overlay{
      position:absolute;
      right:12px;
      top:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
      z-index: 5;
    }
    .overlay .row{ display:flex; gap:8px; justify-content:flex-end; }
    .small{ padding:8px 10px; font-size:13px; border-radius:10px; }

    /* Confirm modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      z-index: 999;
    }
    .modal.show{ display:flex; }
    .modalCard{
      width:min(520px, 100%);
      border:1px solid var(--line);
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.25));
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modalBody{ padding:14px; }
    .modalTitle{ font-weight:900; margin:0 0 6px; }
    .modalText{ color:var(--muted); margin:0; line-height:1.4; }
    .modalActions{
      padding:12px 14px;
      border-top:1px solid var(--line);
      display:flex;
      gap:10px;
      justify-content:flex-end;
      background: rgba(0,0,0,.18);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <div class="prompt">
        <div class="left">
          <div class="label">√ùttu √° korti√∞ til a√∞ velja sta√∞setningu</div>
          <div class="city" id="cityName">‚Äî</div>
        </div>
        <div class="chipStack">
          <div class="chip" id="roundChip">Umfer√∞ 1/5</div>
          <div class="chip chipScore" id="scoreChip">Samtals: 0</div>
        </div>
      </div>

      <div class="toast" id="toast">
        <div class="t">Ni√∞ursta√∞a</div>
        <div class="m" id="toastMsg">√ùttu √° korti√∞ til a√∞ velja sta√∞setningu.</div>
      </div>
    </div>

    <div class="bottomBar">
      <div class="chip" id="statusChip">‚Äî</div>
      <button class="primary" id="nextBtn" disabled>N√¶sti b√¶r</button>
    </div>

    <div class="mapWrap">
      <div class="overlay">
        <div class="row">
          <button class="small" id="zoomIn">+</button>
          <button class="small" id="zoomOut">‚àí</button>
          <button class="small" id="centerBtn">Mi√∞ja</button>
        </div>
      </div>

      <div class="mapViewport" id="viewport" aria-label="Kort">
        <div class="mapLayer" id="layer">
          <img id="mapImg" class="mapImg" alt="Kort af √çslandi" />
          <div class="marker truth" id="truthMarker"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirm modal -->
  <div class="modal" id="confirmModal" role="dialog" aria-modal="true">
    <div class="modalCard">
      <div class="modalBody">
        <h3 class="modalTitle">Sta√∞festa sta√∞setningu?</h3>
        <p class="modalText">√ùttu √° <b>Sta√∞festa</b> til a√∞ skr√° gisk og halda √°fram √≠ n√¶sta b√¶.</p>
      </div>
      <div class="modalActions">
        <button id="cancelGuessBtn">H√¶tta vi√∞</button>
        <button class="primary" id="confirmGuessBtn">Sta√∞festa</button>
      </div>
    </div>
  </div>

<script>
(() => {
  const MAP_SRC = "./assets/iceland_map.png";

  const CITIES = [
    { name: "Reykjav√≠k",   x: 0.28, y: 0.70 },
    { name: "√çsafj√∂r√∞ur",  x: 0.20, y: 0.27 },
    { name: "Akureyri",    x: 0.52, y: 0.34 },
    { name: "Egilssta√∞ir", x: 0.78, y: 0.48 },
    { name: "Sau√∞√°rkr√≥kur", x: 0.40, y: 0.42 },
    { name: "H√∂fn √≠ Hornafir√∞i", x: 0.73, y: 0.75 },
  ];

  const MAX_DIST_PX = 380;
  const MIN_SCALE = 1;  // ekki minnka inn√≠ boxinu
  const MAX_SCALE = 6;

  let idx = 0;
  let total = 0;
  let guessed = false;

  let scale = 1;
  let tx = 0, ty = 0;

  // Pointer tracking for pan + pinch
  const pointers = new Map(); // id -> {x,y}
  let panPointerId = null;
  let isPanning = false;
  let panStart = { x:0, y:0, tx:0, ty:0 };

  let isPinching = false;
  let pinchStart = { dist:0, scale:1, midX:0, midY:0, tx:0, ty:0 };

  // Pending guess (for confirm modal)
  let pendingGuessN = null;
  let pendingWasClick = false;

  // DOM
  const mapImg = document.getElementById("mapImg");
  const viewport = document.getElementById("viewport");
  const layer = document.getElementById("layer");

  const cityName = document.getElementById("cityName");
  const roundChip = document.getElementById("roundChip");
  const scoreChip = document.getElementById("scoreChip");
  const statusChip = document.getElementById("statusChip");
  const toastMsg = document.getElementById("toastMsg");

  const truthMarker = document.getElementById("truthMarker");
  const nextBtn = document.getElementById("nextBtn");
  const zoomIn = document.getElementById("zoomIn");
  const zoomOut = document.getElementById("zoomOut");
  const centerBtn = document.getElementById("centerBtn");

  const confirmModal = document.getElementById("confirmModal");
  const confirmGuessBtn = document.getElementById("confirmGuessBtn");
  const cancelGuessBtn = document.getElementById("cancelGuessBtn");

  function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }
  function imageSize(){ return { w: mapImg.naturalWidth || 1, h: mapImg.naturalHeight || 1 }; }

  function clampTransform(){
    const rect = viewport.getBoundingClientRect();
    const vw = rect.width, vh = rect.height;
    const s = imageSize();
    const iw = s.w * scale;
    const ih = s.h * scale;

    if (iw <= vw) tx = (vw - iw) / 2;
    else tx = clamp(tx, vw - iw, 0);

    if (ih <= vh) ty = (vh - ih) / 2;
    else ty = clamp(ty, vh - ih, 0);
  }

  function applyTransform(){
    clampTransform();
    layer.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
  }

  function center(){
    const s = imageSize();
    const rect = viewport.getBoundingClientRect();
    const vw = rect.width, vh = rect.height;
    tx = (vw - s.w * scale) / 2;
    ty = (vh - s.h * scale) / 2;
    applyTransform();
  }

  function pxFromNormalized(p){
    const s = imageSize();
    return { x: p.x * s.w, y: p.y * s.h };
  }

  function normalizedFromClient(clientX, clientY){
    const rect = viewport.getBoundingClientRect();
    const vx = clientX - rect.left;
    const vy = clientY - rect.top;
    const lx = (vx - tx) / scale;
    const ly = (vy - ty) / scale;
    const s = imageSize();
    return { x: lx / s.w, y: ly / s.h };
  }

  function scoreFromDistance(distPx){
    const t = 1 - clamp(distPx / MAX_DIST_PX, 0, 1);
    return Math.round(Math.pow(t, 1.6) * 100);
  }

  function resetRoundUI(){
    guessed = false;
    nextBtn.disabled = true;
    truthMarker.style.display = "none";
    toastMsg.textContent = "√ùttu √° korti√∞ til a√∞ velja sta√∞setningu.";
    statusChip.textContent = "‚Äî";
  }

  function setRound(){
    const c = CITIES[idx];
    cityName.textContent = c.name;
    roundChip.textContent = `Umfer√∞ ${idx+1}/${CITIES.length}`;
    scoreChip.textContent = `Samtals: ${total}`;
    resetRoundUI();
  }

  function showTruthMarkerAtCity(){
    const c = CITIES[idx];
    const truthPx = pxFromNormalized({ x: c.x, y: c.y });
    truthMarker.style.left = truthPx.x + "px";
    truthMarker.style.top  = truthPx.y + "px";
    truthMarker.style.display = "block";
  }

  function openConfirm(){
    confirmModal.classList.add("show");
  }
  function closeConfirm(){
    confirmModal.classList.remove("show");
  }

  function finishGuess(guessN){
    const c = CITIES[idx];
    const truthN = { x: c.x, y: c.y };

    const guessPx = pxFromNormalized(guessN);
    const truthPx = pxFromNormalized(truthN);

    const distPx = Math.hypot(guessPx.x - truthPx.x, guessPx.y - truthPx.y);
    const pts = scoreFromDistance(distPx);

    total += pts;
    scoreChip.textContent = `Samtals: ${total}`;

    showTruthMarkerAtCity();

    const vibe = pts >= 70 ? "N√°l√¶gt!" : (pts >= 35 ? "Ekki sl√¶mt." : "√ûa√∞ er alltaf n√¶sta umfer√∞ üòÑ");
    toastMsg.innerHTML = `<span class="${pts>=70?'good':(pts>=35?'':'bad')}">${pts} stig</span> ‚Äî fjarl√¶g√∞ ~ ${Math.round(distPx)} px. ${vibe}`;
    statusChip.textContent = `+${pts} stig`;

    guessed = true;
    nextBtn.disabled = false;

    // auto-next eftir √∂rstutt ‚Äúfeedback‚Äù
    setTimeout(() => {
      goNext();
    }, 750);
  }

  function goNext(){
    idx++;
    if (idx >= CITIES.length){
      const avg = Math.round(total / CITIES.length);
      toastMsg.innerHTML = `<span class="good">Leik loki√∞!</span> Samtals: <b>${total}</b> stig (me√∞altal ${avg}).`;
      cityName.textContent = "‚Äî";
      roundChip.textContent = `Loki√∞ (${CITIES.length}/${CITIES.length})`;
      statusChip.textContent = `Loki√∞ ‚Äî ${total} stig`;
      nextBtn.disabled = true;
      return;
    }
    setRound();
  }

  function zoomAt(factor, clientX, clientY){
    const rect = viewport.getBoundingClientRect();
    const vx = clientX - rect.left;
    const vy = clientY - rect.top;

    const newScale = clamp(scale * factor, MIN_SCALE, MAX_SCALE);
    if (newScale === scale) return;

    const lx = (vx - tx) / scale;
    const ly = (vy - ty) / scale;

    tx = vx - lx * newScale;
    ty = vy - ly * newScale;
    scale = newScale;

    applyTransform();
  }

  function zoomAtViewportPoint(newScale, vx, vy){
    // vx,vy eru √≠ viewport-coords (ekki client)
    newScale = clamp(newScale, MIN_SCALE, MAX_SCALE);
    if (newScale === scale) return;

    const lx = (vx - tx) / scale;
    const ly = (vy - ty) / scale;

    tx = vx - lx * newScale;
    ty = vy - ly * newScale;
    scale = newScale;

    applyTransform();
  }

  // ===== Pointer events: pan + pinch =====
  viewport.addEventListener("pointerdown", (e) => {
    viewport.setPointerCapture(e.pointerId);
    pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });

    if (pointers.size === 2){
      // start pinch
      const pts = [...pointers.values()];
      const dx = pts[1].x - pts[0].x;
      const dy = pts[1].y - pts[0].y;
      const dist = Math.hypot(dx, dy);

      const rect = viewport.getBoundingClientRect();
      const midX = ((pts[0].x + pts[1].x) / 2) - rect.left;
      const midY = ((pts[0].y + pts[1].y) / 2) - rect.top;

      isPinching = true;
      isPanning = false;
      panPointerId = null;
      pendingWasClick = false;

      pinchStart = { dist, scale, midX, midY, tx, ty };
      return;
    }

    // one pointer => potential pan/click
    if (!isPinching){
      panPointerId = e.pointerId;
      isPanning = true;
      pendingWasClick = true;
      panStart = { x: e.clientX, y: e.clientY, tx, ty };
    }
  });

  viewport.addEventListener("pointermove", (e) => {
    if (!pointers.has(e.pointerId)) return;
    pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });

    if (isPinching && pointers.size >= 2){
      const pts = [...pointers.values()];
      const dx = pts[1].x - pts[0].x;
      const dy = pts[1].y - pts[0].y;
      const dist = Math.hypot(dx, dy);

      const ratio = dist / (pinchStart.dist || 1);
      const newScale = pinchStart.scale * ratio;

      // zoom around pinch midpoint (viewport coords)
      tx = pinchStart.tx;
      ty = pinchStart.ty;
      scale = pinchStart.scale;
      zoomAtViewportPoint(newScale, pinchStart.midX, pinchStart.midY);

      pendingWasClick = false;
      return;
    }

    if (isPanning && e.pointerId === panPointerId){
      const dx = e.clientX - panStart.x;
      const dy = e.clientY - panStart.y;

      if (Math.hypot(dx, dy) > 6) pendingWasClick = false;

      tx = panStart.tx + dx;
      ty = panStart.ty + dy;
      applyTransform();
    }
  });

  viewport.addEventListener("pointerup", (e) => {
    if (!pointers.has(e.pointerId)) return;

    pointers.delete(e.pointerId);

    if (isPinching){
      if (pointers.size < 2){
        isPinching = false;
        // ef einn putti eftir, leyfum honum a√∞ halda √°fram a√∞ pan-a
        if (pointers.size === 1){
          const remainingId = [...pointers.keys()][0];
          panPointerId = remainingId;
          isPanning = true;

          const p = pointers.get(remainingId);
          panStart = { x: p.x, y: p.y, tx, ty };
          pendingWasClick = false;
        }
      }
      return;
    }

    if (isPanning && e.pointerId === panPointerId){
      isPanning = false;
      panPointerId = null;

      // click => open confirm (ef ekki b√∫i√∞ a√∞ giska)
      if (!guessed && pendingWasClick){
        const n = normalizedFromClient(e.clientX, e.clientY);
        if (n.x >= 0 && n.x <= 1 && n.y >= 0 && n.y <= 1){
          pendingGuessN = n;
          openConfirm();
        } else {
          toastMsg.textContent = "√ùttu innan myndarinnar.";
        }
      }
    }
  });

  viewport.addEventListener("pointercancel", () => {
    pointers.clear();
    isPinching = false;
    isPanning = false;
    panPointerId = null;
    pendingWasClick = false;
  });

  // Wheel zoom (desktop)
  viewport.addEventListener("wheel", (e) => {
    e.preventDefault();
    const factor = e.deltaY < 0 ? 1.12 : 0.89;
    zoomAt(factor, e.clientX, e.clientY);
  }, { passive:false });

  // Buttons
  zoomIn.addEventListener("click", () => {
    const r = viewport.getBoundingClientRect();
    zoomAt(1.18, r.left + r.width/2, r.top + r.height/2);
  });
  zoomOut.addEventListener("click", () => {
    const r = viewport.getBoundingClientRect();
    zoomAt(0.85, r.left + r.width/2, r.top + r.height/2);
  });
  centerBtn.addEventListener("click", center);

  // Confirm modal actions
  cancelGuessBtn.addEventListener("click", () => {
    pendingGuessN = null;
    closeConfirm();
  });
  confirmGuessBtn.addEventListener("click", () => {
    if (!pendingGuessN) return;
    const g = pendingGuessN;
    pendingGuessN = null;
    closeConfirm();
    finishGuess(g);
  });
  confirmModal.addEventListener("click", (e) => {
    if (e.target === confirmModal){
      pendingGuessN = null;
      closeConfirm();
    }
  });

  // Next (fallback/manual)
  nextBtn.addEventListener("click", () => {
    if (!guessed) return;
    goNext();
  });

  window.addEventListener("resize", () => applyTransform());

  // Init
  mapImg.src = MAP_SRC;
  mapImg.addEventListener("load", () => {
    const s = imageSize();
    layer.style.width = s.w + "px";
    layer.style.height = s.h + "px";
    scale = 1;
    center();
    setRound();
  });
  mapImg.addEventListener("error", () => {
    toastMsg.innerHTML = `<span class="bad">Finn ekki kortmynd:</span> <code>${MAP_SRC}</code>`;
  });
})();
</script>
</body>
</html>
